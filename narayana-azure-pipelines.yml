# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
      vmImage: 'vs2017-win2016'
      demands:
      - msbuild
      - visualstudio
      - vstest
      - java

    variables:
      solution: '**/*.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

    steps:
    - task: NuGetToolInstaller@0
      displayName: 'Use NuGet 4.3.0'
      inputs:
        versionSpec: 4.3.0

    - task: NuGetCommand@2
      displayName: 'NuGet restore'
      inputs:
        restoreSolution: '$(solution)'
  
    - task: SonarCloudPrepare@1
      displayName: 'Prepare analysis on SonarCloud'
      inputs:
        SonarCloud: 'narayana-sonarcloudanalysis'
        organization: 'rubdevopson'
        scannerMode: 'MSBuild'
        projectKey: 'rubdevopson_Selenium'
        projectName: 'Selenium'
    
    - task: VSBuild@1
      displayName: 'Build solution'
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactstagingdirectory)\\"'
        platform: '$(BuildPlatform)'
        configuration: '$(BuildConfiguration)'
    
    - task: VSTest@2
      displayName: 'Test Assemblies'
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **\$(BuildConfiguration)\*test*.dll
          !**\obj\**
        searchFolder: '$(System.DefaultWorkingDirectory)'
        codeCoverageEnabled: true
        platform: '$(BuildPlatform)'
        configuration: '$(BuildConfiguration)'
        diagnosticsEnabled: true
    
    - task: CopyFiles@2
      displayName: 'Copy Selenium Tests'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)/test/PartsUnlimited.SeleniumTests/bin/$(BuildConfiguration)'
        Contents: '**'
        TargetFolder: '$(build.artifactstagingdirectory)/TestAssemblies'
      
    - task: CopyFiles@2
      displayName: 'Copy Database Files'
      inputs:
        SourceFolder: 'Database/Database'
        Contents: '**'
        TargetFolder: '$(build.artifactstagingdirectory)/Database'
      
    - task: SonarSource.sonarcloud.ce096e50-6155-4de8-8800-4221aaeed4a1.SonarCloudAnalyze@1
      displayName: 'Run Code Analysis'
  
    - task: SonarSource.sonarcloud.38b27399-a642-40af-bb7d-9971f69712e8.SonarCloudPublish@1
      displayName: 'Publish Quality Gate Result'
      inputs:
        pollingTimeoutSec: '300'
    
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs:
        PathtoPublish: '$(build.artifactstagingdirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy
  displayName: Deploy
  jobs:
  - deployment: deploymentjob
    displayName: Deployment Job
    environment:
      name: narayanaplayground
      resourceName: seleniumvm
      resourceType: VirtualMachine
    strategy:
      runOnce:
        deploy:
          steps:
    
            - task: DownloadBuildArtifacts@0
              inputs:
                buildType: 'current'
                downloadType: 'single'
                artifactName: 'drop'
                downloadPath: '$(System.ArtifactsDirectory)'
            
            - task: IISWebAppManagementOnMachineGroup@0
              displayName: 'IIS Web App Manage'
              inputs:
                EnableIIS: true
                WebsiteName: PartsUnlimited
                WebsitePhysicalPath: '%SystemDrive%\inetpub\PartsUnlimited'
                WebsitePhysicalPathAuth: WebsiteWindowsAuth
                WebsiteAuthUserName: canarys123
                WebsiteAuthUserPassword: 'Password@123'
                AddBinding: true
                Bindings: '{"bindings":[{"protocol":"http","ipAddress":"All Unassigned","port":"82","hostname":"","sslThumbprint":"","sniFlag":false}]}'
                CreateOrUpdateAppPoolForWebsite: true
                ConfigureAuthenticationForWebsite: true
                AppPoolNameForWebsite: PartsUnlimited
                AnonymousAuthenticationForWebsite: true
                ParentWebsiteNameForVD: PartsUnlimited
                ParentWebsiteNameForApplication: PartsUnlimited
            
            - task: IISWebAppDeploymentOnMachineGroup@0
              displayName: 'IIS Web App Deploy'
              inputs:
                WebSiteName: 'PartsUnlimited'
                Package: '$(System.ArtifactsDirectory)\**\*.zip'
            

            - task: SqlDacpacDeploymentOnMachineGroup@0
              inputs:
                TaskType: 'dacpac'
                DacpacFile: '$(System.ArtifactsDirectory)/_Selenium-YAML/drop/Database/pul.dacpac'
                TargetMethod: 'server'
                ServerName: 'seleniumvm\SQLEXPRESS'
                DatabaseName: 'PartsUnlimitednewDB'
                AuthScheme: 'sqlServerAuthentication'
                SqlUsername: 'sa'
                SqlPassword: 'Password@123'

            - task: VisualStudioTestPlatformInstaller@1
              displayName: 'Visual Studio Test Platform Installer'
              inputs:
                versionSelector: latestStable
            
            - task: VSTest@2
              displayName: 'Run Selenium UI tests'
              inputs:
                testAssemblyVer2: '**'
                searchFolder: '$(System.DefaultWorkingDirectory)/_Selenium-UI/drop/TestAssemblies'
                resultsFolder: '$(System.DefaultWorkingDirectory)\TestResults'
                uiTests: true
                vsTestVersion: toolsInstaller
                diagnosticsEnabled: true
            
            - task: PublishTestResults@2
              displayName: 'Publish Test Results *.trx'
              inputs:
                testResultsFiles: '*.trx'
                searchFolder: '$(System.DefaultWorkingDirectory)\TestResults'
              condition: succeededOrFailed()

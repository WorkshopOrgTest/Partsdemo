# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  build:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2
      
  
      - name: Deploy Stage
        id: myRequest
        uses: fjogeleit/http-request-action@master
        with:
          url: 'https://api.github.com/orgs/CanarysPlayground/repos'
          customHeaders: '{"accept":"application/vnd.github.nebula-preview+json"}'
          method: 'POST'
          data: '{"name":"apirepo13","visibility":"private"}'
          bearerToken: ${{ secrets.API_TOKEN }}
      
      - name: response
        run: |
         echo ${{fromJSON( steps.myRequest.outputs.response).name}}
         reponame=${{fromJSON( steps.myRequest.outputs.response).name}}
         if [[ "$reponame" == "apirepo12" ]];
         then 
           exit 0
         else
           exit 1
         fi
      
        
  deploy:
     runs-on: ubuntu-latest
     needs: build
   
     steps:

      - uses: actions/checkout@v2
      

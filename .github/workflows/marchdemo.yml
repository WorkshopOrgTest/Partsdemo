# This is a basic workflow to help you get started with Actions

name: Parts-CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  
jobs:
  # This workflow contains a single job called "build"
  build:
    
    runs-on: windows-2019

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - run: |
         cd ${{github.workspace}}
         dir

      - name: Setup NuGet.exe for use with actions
        uses: NuGet/setup-nuget@v1.0.5
        
      - name : Dependency Restore
        run: nuget restore ${{github.workspace}}/PartsUnlimited.sln
        
      - name : Setup Msbuild
        uses: microsoft/setup-msbuild@v1.1
        
      - name  : BUild the app
        run:  msbuild ${{env.SLN_FILE}} /p:TransformWebConfigEnabled=False /p:AutoParameterizationWebConfigConnectionStrings=False /p:Configuration=Release /p:Platform='Any CPU' /p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="${{github.workspace}}\stagingdir"

      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
           name: Parts-artifact
           path: ${{github.workspace}}\stagingdir
        
  deploy:
    
    runs-on: ubuntu-latest
    needs: build
    steps:

      
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
